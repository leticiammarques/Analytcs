<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style2.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
      <!-- Gráficos -->
      <div class="graph">
        <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
      </div>  

      <div class="graph">
        <canvas id="myChart2" style="width: 100%; height: 100%;"></canvas>
      </div>     

      <div class="graph">   
        <canvas id="myChart3" style="width: 100%; height: 100%;"></canvas>
      </div>

</body>
</html>

<script>
  const config = { 
    type: "bar",
    data: { 
      labels: ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"], 
      datasets: [ 
        {
          label: "Salário mínimo", 
          data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00], 
          backgroundColor: "#ca6d66", 
          borderColor: "#520808" 
        }
      ]
    },
    options: {
      maintainAspectRatio: false 
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart"), config); 


  const config2 = { 
    type: "line",
    data: { 
      labels: ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], 
      datasets: [ 
        {
          label: "Média Salarial", 
          data: [1711.00, 1539.00, 2585.00, 2499.00, 2498.00], 
          backgroundColor: "#326be6", 
          borderColor: "#4d83f7" 
        }
      ]
    },
    options: {
      maintainAspectRatio: false 
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart2"), config2);


  const config3 = { 
    type: "doughnut",
    data: { 
      labels: ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], 
      datasets: [ 
        {
          label: "Desemprego por Região", 
          data: [10.6, 13.6, 11.4, 6.8, 9.3], 
          backgroundColor: "#e200cf", 
          borderColor: "#4d83f7" 
        }
      ]
    },
    options: {
      maintainAspectRatio: false 
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart3"), config3);

</script>
